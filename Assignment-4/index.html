  <body>
    <!-- header -->
    <header class="navigaion-wrapper sticky-top">
      <nav class="container">
        <ul class="list-unstyled d-flex justify-content-between align-items-center py-2 text-light">

    <div class="cart-body">

          <div class="column3">Units</div>

        <div class="cart-items">

          <div class="subtotal">Subtotal (0 items): $0</div>

        </div>
      </div>
    </div>
